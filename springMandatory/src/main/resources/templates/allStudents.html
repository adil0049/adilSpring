<!DOCTYPE html>
<html lang="en">
<head>

    <title>Copenhagen students management system</title>
    <link rel="stylesheet" type="text/css"
          href="../../static/style.css"
          th:href="@{style.css}"/>
</head>
<body>

<h1>All students</h1>
<p>Students</p>
<table>
    <tr>
        <td>StudentId</td>
        <td>firstName</td>
        <td>lastName</td>
        <td>email</td>
        <td>classname</td>
        <td>age</td>
    </tr>
    <tr th:each="student: ${stu}">
        <td th:text="${student.studentId}"/>
        <td th:text="${student.firstName}"/>
        <td th:text="${student.lastName}"/>
        <td th:text="${student.enrollmentDate}"/> <!-- http://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#reformatting-dates-in-our-home-page -->
        <td th:text="${student.cpr}"/>
    </tr>
</table>

</body>
</html>
